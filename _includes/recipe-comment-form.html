<form method="POST" action="https://api.staticman.net/v2/entry/leadbend/slime-recipe/master/comments">
    <input name="options[redirect]" type="hidden" value="https://www.{{ site.url }}.com">
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <label><input name="fields[name]" type="text">Name</label>
    <label><input name="fields[email]" type="email">E-mail</label>
    <label><input name="fields[url]" type="email">Website</label>
    <label><textarea name="fields[comment]"></textarea>Comment</label>
    
    <button type="submit">Submit Comment!</button>
  </form>
